<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios请求及请求方式</title>
</head>
<body>
    <input type="button" value="get请求" class="get">
    <input type="button" value="post请求" class="post">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- 导入axios的包，才能使用axios -->
    <script>
       document.querySelector(".get").onclick = function(){     // axios的get请求，请求参数拼接在url后面
           axios.get("https://autumnfish.cn/api/joke/list?num=3")
           .then(function(response) {
                console.log(response);
           },function(err){
               console.log(err);
           })
       }
       document.querySelector(".post").onclick = function(){    //axios的post请求，请求参数是装在对象里面的
           axios.post("https://autumnfish.cn/api/user/reg",{username:"jack"})
           .then(function(response){
               console.log(response)
           },function(err){
               console.log(err);
           })
       }
    </script>
</body>
</html>
