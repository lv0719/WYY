<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show</title>
</head>
<body>
    <div id="app">
        <img src="./img/我的座驾.jpg" v-show="IsTrue" alt="">
        <input type="button" @click="change" value="点击变化">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                IsTrue: true
            },
            methods: {
                change: function(){
                    this.IsTrue = !this.IsTrue;
                }
            }
        })
    </script>
</body>
</html>
