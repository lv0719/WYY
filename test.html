<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on实现加减</title>
</head>
<body>
    <div class="app">
            <button @click="sub">-</button>
            <span>{{initData}}</span>
            <button @click="add">+</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '.app',
            data: {
                initData: 0
            },
            methods: {
                add: function(){
                    if(this.initData<10){
                        this.initData++;
                    }
                    else{
                        alert("已经到达最小值啦！");
                    }
                },
                sub: function(){
                    if(this.initData>0){  
                        this.initData--;
                    }
                    else{
                        alert("已经达到最大值了！");
                    }
                }
            }
        })
    </script>
</body>
</html>
