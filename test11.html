<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios和vue结合使用</title>
</head>
<body>
    <div id="app">
        <input type="button" value="获取笑话" @click="getJoke">
        <p> {{joke}} </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- 引入vue的包，才能使用vue -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- 导入axios的包，才能使用axios -->
    <script>
        /*
            接口:随机获取一条笑话
            请求地址:https://autumnfish.cn/api/joke
            请求方法:get
            请求参数:无
            响应内容:随机笑话
        */
        var app = new Vue({
            el:"#app",
            data: {
                joke:"好笑的笑话"
            },
            methods: {
                getJoke: function(){ 
                        var that = this;
                        axios.get("https://autumnfish.cn/api/joke").then //利用axios从接口获取笑话数据
                        (function(response){
                            that.joke = response.data;
                        },function(err){
                            console.log(err);
                        })
                }
            },
        })
    </script>
</body>
</html>
