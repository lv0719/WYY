<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model实现双向数据绑定</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message">
        <input type="button" value="打印输入值" @click="print" @keyup.enter="getM">
        <input type="button" @click="setM" value="set">
        <h2>{{message}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message:"黑马程序员！"
            },
            methods: {
                print: function(){
                    console.log(this.message);
                },
                getM: function(){
                    console.log(this.message);
                },
                setM: function(){
                    this.message = "hello"
                }
            }
        })
    </script>
</body>
</html>
