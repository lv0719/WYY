<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on的补充以及传参和修饰</title>
</head>
<body>
    <div id="app">
        <input type="button" @click="doIt('老铁',666,'奥里给!')" value="点击">
        <input type="text" @keyup.enter="sayHi()">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data: {

            },
            methods: {
                doIt: function(p1,p2,p3){
                    console.log(p1+p2+p3);
                },
                sayHi: function(e){
                    console.log("老贴吃了没");
                }
            }
        })
    </script>
</body>
</html>
